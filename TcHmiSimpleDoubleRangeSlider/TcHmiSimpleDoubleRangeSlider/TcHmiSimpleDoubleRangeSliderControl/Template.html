<div class="TcHmi_Controls_TcHmiSimpleDoubleRangeSlider_TcHmiSimpleDoubleRangeSliderControl-Template tchmi-box">
    <div class="range-slider flat" data-ticks-position='top' style='--min:0; --max:100; --value-a:10; --value-b:75; --text-value-a:"10"; --text-value-b:"75";'>
      <input class="range-slider-input-a" type="range" min="0" max="100" value="10" oninput="this.parentNode.style.setProperty('--value-a',this.value); this.parentNode.style.setProperty('--text-value-a', JSON.stringify(this.value))">
      <output></output>
      <input class="range-slider-input-b" type="range" min="0" max="100" value="75" oninput="this.parentNode.style.setProperty('--value-b',this.value); this.parentNode.style.setProperty('--text-value-b', JSON.stringify(this.value))">
      <output></output>
      <div class='range-slider__progress'></div>
    </div>
</div>
